<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel Fullscreen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 1080px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 400%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://cdn.myportfolio.com/b6babc20-1006-4051-90f6-799bbe616f39/2612a5fb-313b-47ac-9d22-68077eb3e03c_rw_1920.png?h=b1ca146c6fccef50706ea3026eacc653" alt="Imagem 1" /></div>
      <div class="slide"><img src="https://cdn.myportfolio.com/b6babc20-1006-4051-90f6-799bbe616f39/08da41a0-2c53-488b-834a-4e1690c139ef_rw_1920.png?h=139dfe8c004b45b6f91b1a1722655fbc" alt="Imagem 2" /></div>
      <div class="slide"><img src="https://cdn.myportfolio.com/b6babc20-1006-4051-90f6-799bbe616f39/019ad797-1d27-480c-8eb7-18c2e27144fd_rw_1920.png?h=9781c86766f87ce7056ef0b30acb9da6" alt="Imagem 3" /></div>
      <div class="slide"><img src="https://cdn.myportfolio.com/b6babc20-1006-4051-90f6-799bbe616f39/b07327aa-384c-4bed-9459-137f42ea705c_rw_1920.png?h=027c27180e91c4b82b1e39d5a5345585" alt="Imagem 4" /></div>
    </div>
    <button class="nav-button prev" onclick="moveSlide(-1)">‹</button>
    <button class="nav-button next" onclick="moveSlide(1)">›</button>
  </div>

  <script>
    let currentSlide = 0;
    const totalSlides = 4;
    const slides = document.getElementById("slides");

    function moveSlide(direction) {
      currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
  </script>
</body>
</html>
